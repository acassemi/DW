<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Cadastro de Visitantes</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="../css/visitor.css">

<body>

   <div class="container">
      <form class="formulario" action="/action_page.php">

         <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome..."></input>
         </div>
         
         <div>
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome...">
         </div>

         <div>
            <label for="telefone">Telefone</label>
            <input type="text" class="telefone" id="telefone" placeholder="Digite seu telefone..."></input>
         </div>

         <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Digite seu e-mail..."></input>
         </div>
   
         <input type="submit" id="button" class="proximo" value="PrÃ³ximo &#8680;"></input>

      </form>
   </div>

   <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="../js/jquery.mask.js"></script>
   <script type="text/javascript" src="../js/mymask.js"></script>

</body>

</html>
